<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>#𝗠𝘆 𝗡𝗼𝘁𝗲𝘀 𝗔𝗽𝗽📒✨✩°｡⋆📷˖ִ❤️</h1>
      <button id="themeToggle" class="btn">🌙 𝗗𝗮𝗿𝗸 𝗠𝗼𝗱𝗲</button>
    </header>
    <main>
      <button id="addNote" class="add-note-btn">+𝗔𝗱𝗱 𝗡𝗼𝘁𝗲𝘀*ੈ✌</button>
      
      
      <!-- Form to Add New Note -->
      <div id="noteForm" class="note-form">
        <textarea id="noteInput" placeholder="Please Type your note here..."></textarea>
        <div class="form-buttons">
          <button id="saveNote" class="btn">𝗦𝗮𝘃𝗲 𝗡𝗼𝘁𝗲</button>
          <button id="cancelNote" class="btn cancel-btn">Cancel</button>
        </div>
      </div>

      <div id="notesContainer" class="notes-container"></div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
